version: "2"
services:
  postgres:
    image: postgres:9.4
    environment:
      - POSTGRES_USER=cube3_dev_user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cube3_dev
  eccube3:
    build:
      context: eccube3
      args:
        - PGUSER=cube3_dev_user
        - DBSERVER=postgres
        - DBPASS=password
        - AUTH_MAGIC=XjosAXOzO1B3mE0egwQA
        - ECCUBE_BRANCH=master
        - ECCUBE_REPOS=https://github.com/EC-CUBE/ec-cube.git
    ports:
      - 80
    links:
      - postgres
    depends_on:
      - postgres
    restart: unless-stopped
  codecept:
    build:
      context: codeception
      args:
        - DBSERVER=postgres
        - DBPASS=password
        - AUTH_MAGIC=XjosAXOzO1B3mE0egwQA
        - ECCUBE_BRANCH=master
        - ECCUBE_REPOS=https://github.com/EC-CUBE/ec-cube.git
    depends_on:
      - firefox
      - eccube3
    volumes:
      - ./tests:/project/tests
      - ./codeception.yml:/project/codeception.yml
  firefox:
    image: selenium/standalone-firefox-debug:2.53.1
    ports:
      - 5900
    dns: 8.8.4.4
    environment:
      - no_proxy=localhost
