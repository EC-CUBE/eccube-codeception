version: "2"
services:
  db:
    image: postgres:9.4
    environment:
      - POSTGRES_USER=cube3_dev_user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cube3_dev
  eccube3:
    build:
      context: eccube3
      args:
        - ECCUBE_BRANCH=3.0.12-p1
        - ECCUBE_REPOS=https://github.com/EC-CUBE/ec-cube.git
        - DBTYPE=pgsql
    environment:
      - PGPASSWORD=password
      - POSTGRES_ENV_POSTGRES_PASSWORD=password
    ports:
      - 80
    links:
      - db
    depends_on:
      - db
    restart: unless-stopped
  codecept:
    build:
      context: codeception
      args:
        - ECCUBE_BRANCH=3.0.12-p1
        - ECCUBE_REPOS=https://github.com/EC-CUBE/ec-cube.git
        - DBTYPE=pgsql
    depends_on:
      - browser
      - eccube3
    volumes:
      - ./tests:/project/tests
      - ./codeception.yml:/project/codeception.yml
  browser:
    image: selenium/standalone-firefox-debug:2.53.1
    ports:
      - 5900
    dns: 8.8.4.4
    environment:
      - no_proxy=localhost
