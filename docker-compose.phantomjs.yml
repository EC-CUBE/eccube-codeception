version: "2"
services:
  codecept:
    build:
      context: codeception
      args:
        - ECCUBE_BRANCH=3.0.12
        - ECCUBE_REPOS=https://github.com/EC-CUBE/ec-cube.git
        - DBTYPE=pgsql
    depends_on:
      - phantomjs
      - eccube3
    volumes:
      - ./tests:/project/tests
      - ./codeception.yml:/project/codeception.yml
  phantomjs:
    image: edvakf/phantomjs-japanese
    command: --webdriver=0.0.0.0:4444
    ports:
      - 5900
