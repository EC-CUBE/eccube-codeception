version: "2"
services:
  codecept:
    build:
      context: codeception
      args:
        - ECCUBE_BRANCH=3.0.12
        - ECCUBE_REPOS=https://github.com/EC-CUBE/ec-cube.git
        - DBTYPE=pgsql
    depends_on:
      - chrome
      - eccube3
    volumes:
      - ./tests:/project/tests
      - ./codeception.yml:/project/codeception.yml
  chrome:
    image: selenium/standalone-chrome-debug:2.53.1
    shm_size: 1g
    ports:
      - 5900
    dns: 8.8.4.4
    environment:
      - no_proxy=localhost
