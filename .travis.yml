sudo: required

language: php

services:
  - docker

env:
  matrix:
    - TARGET_GROUP=front TARGET_ENV=front DOCKER_COMPOSE_VERSION=1.8.0
    - TARGET_GROUP=admin01 TARGET_ENV=admin DOCKER_COMPOSE_VERSION=1.8.0
    - TARGET_GROUP=admin02 TARGET_ENV=admin DOCKER_COMPOSE_VERSION=1.8.0
    - TARGET_GROUP=admin03 TARGET_ENV=admin DOCKER_COMPOSE_VERSION=1.8.0
before_install:
    - sudo apt-get update
    - sudo apt-get -y -q -o Dpkg::Options::="--force-confnew" install docker-engine
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - docker-compose build --no-cache
script:
    - docker-compose --project-name ${TARGET_GROUP} run --rm codecept run -d -g ${TARGET_GROUP} --env ${TARGET_ENV}
