sudo: required

services:
  - docker
  - php

env:
  matrix:
    - TARGET=front DOCKER_COMPOSE_VERSION=1.8.0
    - TARGET=admin01 DOCKER_COMPOSE_VERSION=1.8.0
    - TARGET=admin02 DOCKER_COMPOSE_VERSION=1.8.0
before_install:
    - sudo apt-get update
    - sudo apt-get -y -q -o Dpkg::Options::="--force-confnew" install docker-engine
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - docker-compose build
script:
    - docker-compose --project-name ${TARGET} run --rm codecept run -d -g ${TARGET} --env ${TARGET}
