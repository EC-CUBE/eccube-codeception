# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
    enabled:
        - \Helper\Acceptance
        - Db
        - WebDriver
        - Asserts
    config:
        Db:
            dsn: 'pgsql:host=db;dbname=cube3_dev'
            user: 'cube3_dev_user'
            password: 'password'
            populate: true
            cleanup: false
            reconnect: true
        WebDriver:
            host: firefox                 # Selenium ContainerのIP/hostname
            port: 4444                      # Selenium Container内部の4444portにmapしたport番号
            url: 'http://eccube3'    # テスト対象のurl
            browser: firefox
            window_size: 1680x3000
            wait: 10
            capabilities:
                unexpectedAlertBehaviour: 'accept'

env:
    admin: # Backward compatibility
    front: # Backward compatibility
    chrome:
        modules:
            config:
                WebDriver:
                    host: chrome
                    browser: chrome
    phantomjs:
        modules:
            config:
                WebDriver:
                    host: phantomjs
                    browser: phantomjs
    mysql:
        modules:
            config:
                Db:
                    dsn: 'mysql:host=db;dbname=cube3_dev;charset=utf8'
